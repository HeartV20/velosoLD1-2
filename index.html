<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heart's Bakery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN86HQQZoFYMbhSVpHu1hhcwwku7tLAQskMA&s'); 
            background-size: cover; /* Ensure the image covers the entire page */
            background-position: center; /* Center the image */
            height: 100vh; /* Make the background cover the full viewport height */
            margin: 0; /* Remove default margin */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the form */
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
        }

        p {
            color: #555;
        }

        #countdownMessage {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <!-- This is where the countdown will be displayed -->
        <p id="countdownMessage"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); 

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var correctUsername = 'admin123';
            var correctPassword = 'admin123';

            if (username === correctUsername && password === correctPassword) {
                window.location.href = 'dashboard.html'; 
            } else {
                alert('Incorrect username or password. Please try again.');

                document.getElementById('username').disabled = true;
                document.getElementById('password').disabled = true;
                document.querySelector('button').disabled = true;

                var countdownTime = 10;
                var countdownMessage = document.getElementById('countdownMessage');
                countdownMessage.textContent = `Please wait ${countdownTime} seconds...`;

                var countdownInterval = setInterval(function () {
                    countdownTime--;
                    countdownMessage.textContent = `Please wait ${countdownTime} seconds...`;

                    if (countdownTime <= 0) {
                        clearInterval(countdownInterval); 
                        countdownMessage.textContent = ''; 
                    }
                }, 1000); 

                setTimeout(function () {
                    document.getElementById('username').disabled = false;
                    document.getElementById('password').disabled = false;
                    document.querySelector('button').disabled = false;
                }, 10000); 
            }
        });
    </script>
</body>
</html>
